<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Lista Compra</title>
  </head>
  <body>
    <main>
      <p id="logo"><img src="Vector.png" alt="" /> Lista De Compras</p>
      <p>&larr;Voltar</p>
      <h1>Compras da Semana</h1>

      <form action="">
        <input
          id="item-list"
          placeholder="Adicionar um novo item"
          type="text"
        />
        <button type="submit" id="adc-button">Adicionar Item</button>
      </form>
      <ul>
      
      </ul>

      <div id="delete">
          <button id="deletar-item">Deletar</button>
      </div>

      <span id="aviso">
        <p><img src="icon2.png" alt="" /> O item foi removido da lista</p>
        <button type="submit" id="close-aviso">
          <img src="icon.png" alt="" />
        </button>
      </span>
    </main>
    <script src="script.js"></script>
  </body>
</html>
